server:
  port: 8080
spring:
  application:
    name: weather-data-collector
  datasource:
    password: weather
    url: jdbc:postgresql://localhost:5432/weather
    username: weather
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
